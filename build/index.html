<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/a418f03537.js" crossorigin="anonymous"></script>
    <title>Tres en Raya</title>
  </head>
  <body>
    <main class="container">
      <button class='play--again btn btn-warning d-block mx-auto mt-4'>Volver a Jugar</button>
      <button class='restart--punctuation btn btn-success d-block mx-auto mt-4'>Reestablecer Marcador</button>
      <section class='players--container'>
          <div class='player--0 player--active'>
              JUGADOR 1
          </div>
          <div class='punctuation'>
              <span class='punctuation--player--0'>0</span> - <span class='punctuation--player--1'>0</span>
          </div>
          <div class='player--1'>
            JUGADOR 2
        </div>
      </section>
      <section class="grid-container">
        <div class="square-1 square"></div>
        <div class="square-2 square"></div>
        <div class="square-3 square"></div>
        <div class="square-4 square"></div>
        <div class="square-5 square"></div>
        <div class="square-6 square"></div>
        <div class="square-7 square"></div>
        <div class="square-8 square"></div>
        <div class="square-9 square"></div>
      </section>

    </main>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
